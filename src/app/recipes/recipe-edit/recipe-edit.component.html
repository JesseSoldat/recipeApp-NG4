<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" id="btnGroup">
          <button class="btn btn-success" 
            type="submit" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger"
            type="cancel" (click)="onCancel()">
            Cancel
          </button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" class="form-control"
                id="name" formControlName="name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" class="form-control"
                id="imagePath" formControlName="imagePath" #imagePath> 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="8" type="text"
                id="description" formControlName="description"
                class="form-control">
              </textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div class="row"
                *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px">
                <div class="col-xs-8">
                  <input type="text" class="form-control"
                  formControlName="name">
                </div>
                <div class="col-xs-2">
                  <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger"
                    type="button" (click)="onDeleteIngredient(i)">
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>

           <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button"
                (click)="onAddIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
